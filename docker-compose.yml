services:
  nginx:
    image: nginx:latest
    #container_name: nginx
    #user: "${UID}:${GID}"
    build: ./docker/nginx
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./CI4:/var/www
    #command: sh -cx "chown www-data:www-data /var/www -R"
    depends_on:
      - php_fpm
      - mysql
    ports:
      - "8000:80"

  php_fpm:
    container_name: php_fpm
    #user: "${UID}:${GID}"
    build: ./docker/php
    volumes:
      - ./CI4:/var/www
    #command: sh -cx "chown www-data:www-data /var/www -R"
    #command: sh -cx "php /var/www/composer.phar install -d /var/www"

  mysql:
    container_name: mysql
    image: mysql
    volumes:
      - ./mysql-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin
    depends_on:
      - mysql
    ports:
      - 1500:80
    environment:
      - PMA_HOST=mysql

